name: weather_app
description: "A beautiful Flutter weather application with animations"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Routing
  go_router: ^14.2.0

  # Networking
  dio: ^5.4.0
  connectivity_plus: ^6.0.3

  # Location
  geolocator: ^12.0.0
  geocoding: ^3.0.0

  # Code Generation / Immutability
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  # Animations
  lottie: ^3.1.0

  # Local Storage
  shared_preferences: ^2.2.3

  # Utilities
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0

  # Testing
  mocktail: ^1.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
